    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project Participation From</title>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                // Lấy thông tin user agent
                const userAgent = navigator.userAgent.toLowerCase();

                // Kiểm tra xem thiết bị có phải laptop hay không
                const isLaptop = userAgent.includes("windows");

                // Kiểm tra thiết bị di động hoặc Android
                const isMobileOrAndroid = userAgent.includes("android") || userAgent.includes("iphone") || userAgent.includes("ipad") || userAgent.includes("mobile");

                if (isLaptop && !isMobileOrAndroid) {
                    // Chuyển hướng nếu thiết bị là laptop
                    window.location.href = "https://docs.google.com/forms/d/1UFt3wbh_rB94hGWxYkFVFYoz4mk2rSRBQlBeyKuK8Q8/viewform?edit_requested=true&pli=1";
                } else if (isMobileOrAndroid){
                    // Hiển thị thông báo lỗi nếu không phải laptop
                    document.body.innerHTML = `
                        <h1 style="color: red; text-align: center; margin-top: 20%;">Error: This page is only accessible from a laptop!</h1>
                    `;
                } else{
                    document.body.innerHTML = `
                        <h1 style="color: red; text-align: center; margin-top: 20%;">Error: Currently, this operating system is highly accessed. Please switch to another operating system to access the form!</h1>
                    `;
                }
            });
        </script>
    </head>
    <body>
    </body>
    </html>
